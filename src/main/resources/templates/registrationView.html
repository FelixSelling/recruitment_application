<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <html>
    <head>
      <title>Recruitment App</title>
      <style>
        /* Styling for the body */
        body {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        /* Styling for the form */
        form {
          text-align: center;
        }
      </style>
    </head>

    <body>

      <p>
        <a th:href="@{/registration?lang=en}">English</a>
        <a th:href="@{/registration?lang=sv}">Swedish</a>
        
    </p>

      <h1 th:text="#{regpage.header}"></h1>
      <p th:text="#{mainpage.subheader}"></p>
      <form th:action="@{/registration}" method="post" modelAttribute="person">
        <table>
          <tr>
            <td></td>
            <td>
              <input
                type="text"
                id="name"
                name="name"
                th:placeholder="#{regpage.firstname}"
                required
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input
                type="text"
                id="surname"
                name="surname"
                th:placeholder="#{regpage.lastname}"
                required
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                th:placeholder="#{regpage.email}"
                required
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input
                type="text"
                id="pnr"
                name="pnr"
                th:placeholder="#{regpage.pnr}"
                required
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input
                type="text"
                id="username"
                name="username"
                th:placeholder="#{default.username}"
                required
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input
                type="password"
                id="password"
                name="password"
                th:placeholder="#{default.password}"
                required
              />
            </td>
          </tr>
          <!--Show if bad credentials-->
          <tr>
            <td colspan="2"><input type="submit" th:value="#{regpage.accountdone}" /></td>
          </tr>

          <tr>
            <td></td>
            <td>
              <a th:href="@{/login}"th:text="#{regpage.back}"></a>
            </td>
          </tr>
        </table>
      </form>
    </body>
  </html>
</html>
