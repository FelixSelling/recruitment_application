<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <html>
    <head>
      <title>Recruitment App</title>
      <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" />
    </head>

    <body>
      <div th:replace="~{fragments/header :: header}"></div>
      <div layout:fragment="content">
        <p>
          <a
            th:href="@{/changePassword(token=${param.token}, lang='en')}"
            th:text="#{lang.en}"
          ></a>
          <a
            th:href="@{/changePassword(token=${param.token}, lang='sv')}"
            th:text="#{lang.sv}"
          ></a>
        </p>

        <h1 th:text="#{changepassword.header}"></h1>
        <p th:text="#{changepassword.subheader}"></p>
        <p
          style="color: red"
          th:if="${errorMessage}"
          th:text="#{${errorMessage}}"
        >
          Localized error message will be displayed here
        </p>
        <form
          th:action="@{/changePassword}"
          method="post"
          modelAttribute="person"
        >
          <input type="hidden" name="token" th:value="${param.token}" />
          <table>
            <tr>
              <td></td>
              <td>
                <input
                  type="password"
                  id="password"
                  name="password"
                  th:placeholder="#{default.password}"
                  required
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  type="submit"
                  th:value="#{changepassword.changepasswordbtn}"
                />
              </td>
            </tr>

            <tr>
              <td></td>
              <td>
                <a th:href="@{/login}" th:text="#{regpage.back}"></a>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </body>
  </html>
</html>
